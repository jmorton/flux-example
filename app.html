<html lang="en">
<head>
  <title>Flux Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="bundle.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          Address Book &mdash; A Flux Example
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <h4>Contacts</h4>
        <div class="people list-group">
          <a class="person vcard list-group-item" href="#person-id" data-action="show">
            <span class="n">
              <span class="given-name">Alice</span>
              <span class="family-name">Smith</span>
            </span>
          </a>
        </div>
      </div>

      <div class="col-sm-6">
        <h4>Editor</h4>
        <form class="editor">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" name="id" class="form-control" disabled>
          </div>
          <div class="form-group">
            <label for="given-name">Given Name</label>
            <input type="text" name="given-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="family-name">Family Name</label>
            <input type="text" name="family-name" class="form-control">
          </div>
          <div>
            <button type="reset"  class="btn btn-default" data-action="reset">New</button>
            <button type="submit" class="btn btn-primary" data-action="save">Save</button>
            <button type="button" class="btn btn-danger" data-action="remove">Remove</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</body>
</html>
